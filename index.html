<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE = edge" />
    <meta name="viewport" content="width = device-width, initial-scale = 1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Black Friday 2021</title>
  </head>
  <body>
    <section class="section-container background-section-one">
      <img
        class="img"
        src="assets/logo-black-friday.png"
        alt="Logo da Black Friday"
      />
    </section>

    <div class="text-content">
      <h1>Black Friday 2021!</h1>
      <p>As melhores OFERTAS direto no seu email.</p>
      <p>Prencha seus dados abaixo.</p>
    </div>

    <section class="section-container background-section-two">
      <div class="card-container">
        <div id="content">
          <form id="form">
            <input type="text" placeholder="Nome Completo" id="nome" />
            <input type="text" placeholder="Email" id="email" />
            <input type="submit" value="Enviar" id="enviar" />
          </form>
        </div>
      </div>
    </section>

    <footer>
      <h5>Todos os direitos reservados &copy; 2021</h5>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
